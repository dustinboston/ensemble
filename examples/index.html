<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      body {
        font: normal 14px/1.4em sans-serif;
        background: #f5f5f5;
        color: #111;
        max-width: 48em;
        margin: 2em auto;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Ensemble</h1>
      <form id="form">
        <input type="text" id="code" name="code" placeholder="example: (+ 1 2)" aria-label="Ensemble Code" />
        <button type="submit">Run</button>
        <output id="output"></output>
      </form>
    </div>
    <script type="module">
      import * as ensemble from '/generated/ensemble.js';
      const env = ensemble.initEnv();
      document.forms.form.addEventListener('submit', (event) => {
        event.preventDefault();
        output.textContent = ensemble.rep(event.target.code.value, env);
      });
    </script>
  </body>
</html>
